<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Pomotask web</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <h1 id="heading-text">Pomotask</h1>
    <div id="container-div">
        <div class="rectangle" id="rect-input">
            <form>
                <label for="task">What are you going to do?</label>
                <input type="text" id="task_input" name="task" required size="30" />

                <label for="reason">Why?</label>
                <input type="text" id="reason_input" name="reason" required size="30" />

                <input type="reset" id="action-btn" value="Start pomodoro!">
            </form>
        </div>
        <div class="rectangle" id="rect-log">
            <!-- In this rectangle, when action button is pressed, the text will appear "Work session started!"
            along with notification title = "Pomodoro started" and message = "Concentrate for 30 minutes!"-->
        </div>
    </div>
    <footer>
        <p>Give permission to notification for alerts.</p>
        <button type="button" id="notif-permission-btn">Enable notifications</button>
        <p id="permission-status-txt"></p>
    </footer>
</body>
<script src="./scripts/script.js" defer></script>

</html>
